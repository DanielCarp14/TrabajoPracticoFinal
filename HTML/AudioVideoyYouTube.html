<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio, Video y embeber videos de YouTube</title>
</head>
<body>
    <audio controls>
        <source src="https://www.w3schools.com/html/horse.ogg" type="audio/ogg">
        <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemnto audio.
    </audio>

    <video width="320" height="240" controls><!--Elemento video: Para poder subir un video. Atributo controls: Para manejar los comandos de video (play, pause, pantalla completa.) Ver en las paginas recomendadas mas atributos del elemento video-->
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4"><!--Elemento source: Para poder cargar el video con sus respectivos atributos-->
        <source src="https://www.w3schools.com/html/movie.ogg" type="video/ogg">
        Tu navegador no soporta el elemento video.<!--Mensaje que aparece si el video no carga correctamente-->
    </video>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/Cqs6PrvCHBo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe><!--Para cargar un videos desde la pagina-->

    <iframe width="420" height="315"
        src="https://www.youtube.com/embed/tgbNymZ7vqY"><!--Para cargar un video desde la ruta-->
    </iframe>

</body>
</html>
