<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Ejemplo 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <!--Ejemplo de contenedor de una fila con tres columnas divididas en el espacio de la patalla de forma equitativa. Desde la biblioteca de bootstrap.-->
    <div class="container text-center">
        <div class="row">
          <div class="col">Columna</div>
          <div class="col">Columna</div>
          <div class="col">Columna</div>
        </div>
    </div>
    <!--Ejemplo de contenedor de una fila con tres columnas divididas en el espacio de la patalla de forma determinada. Desde la biblioteca de bootstrap.-->
    <div class="container text-center">
        <div class="row">
          <div class="col-7">Columna</div>
          <div class="col-3">Columna</div>
          <div class="col-2">Columna</div>
        </div>
    </div>
    <!--Ejemplo de contenedor de una fila con tres columnas divididas en el espacio de la patalla de forma determinada y preparada para proyecto de web responsable. Desde la biblioteca de bootstrap.-->
    <div class="container text-center">
        <div class="row">
          <div class="col-7 col-md-4">Columna</div>
          <div class="col-3 col-md-4">Columna</div>
          <div class="col-2 col-md-4">Columna</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
