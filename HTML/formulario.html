<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creando Formularios en HTML</title>
</head>
<body>
    <form action="" method="get"><!--Elemento form: Para crear un formulario. Atributo action: preparado para programadores backend. Atributo method: preparado para programadores backend.-->

        <label>Nombre</label><!--Elemento label: Etiqueta.-->
        <input type="text" name= "nombre" placeholder="Ingresa tu nombre"><!--Elemento input: Ingreso de datos por teclado. Atributo type: Para determinar el tipo de dato a ingresar. Atributo name: Para darle un nombre al dato ingresado. Atributo placeholder: Para un mensaje de ayuda para el ingreso de datos-->

        <label>Apellido</label>
        <input type="text" name= "apellido" placeholder="Ingresa tu apellido">

        <label>Email</label>
        <input type="email" name= "email" placeholder="Ingresa tu email">

        <label>Contraseña</label>
        <input type="password" name= "contraseña" placeholder="Ingresa tu contraseña">

        <input type="submit" value="Enviar">
    
    </form>
</body>
</html>
