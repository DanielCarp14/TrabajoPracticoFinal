<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Semantica</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico"><!--Para agregarle un icono a la pagina-->
    <!-- Open Graph data para crear accesos desde distintas aplicaciones como wsp, facebook o twitter-->
 <meta property="og:title" content="Web Semantica" />
 <meta property="og:type" content="article" />
 <meta property="og:url" content=" http://www.example.com" />
 <meta property="og:image" content=" http://example.com/image.jpg" />
 <meta property="og:description" content="Este es un documento que explica los elementos semanticos mas utilizados"/>
</head>
<body>
    <h1>ESTE ES EL TITULO MAS IMPORTANTE</h1>

    <header><!--Donde se suele cargar el logo del sitio-->
        <h2>Hola Mundo!</h2>
    </header>
    <nav><!--Barra de navegacion-->
        <h2>Hola Mundo!</h2>
    </nav>
    <footer><!--Pie de pagina-->
        <h3>Hola Mundo!</h3>
    </footer>
</body>
</html>
