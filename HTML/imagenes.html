    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poner Imagenes En Nuestro Documento html</title>

<body>
    <img src="https://media.vandalsports.com/i/640x360/5-2022/202251816546_1.jpg" alt="La imagen no se carga correctamente" height="400px" width="600px"/><!--Elemento img: Para agregar una imagen. Atribututo src: "RUTA_DE_LA_IMAGEN". Atributo alt: Texto alternativo que se pone por si la imagen no se carga correctamente. Atributo height: Para los pixeles de altura. Atributo width: Para los pixeles de ancho. Y al final el elemento img se cierra en si mismo.-->
    <img src="4269e8743b7334aa0ef61ed3be6b22a4.jpg" alt="imagen de ivanna" height="300px" width="300px"/><!--Para cargar una imagen desde tu servidor primero agregarla a la carpeta y luego copiar la ruta "imagen.jpg"-->
</body>
